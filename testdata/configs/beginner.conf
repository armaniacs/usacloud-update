[general]
language = ja
color_output = true
verbose = true
strict_mode = false

[transform]
apply_rules = true
add_comments = true
preserve_formatting = true
explain_changes = true

[validation]
enable_validation = true
check_deprecated = true
check_typos = true
suggest_alternatives = true
show_confidence_scores = true

[error_feedback]
show_line_numbers = true
show_context = true
highlight_errors = true
group_similar_errors = true
verbose_messages = true
include_help_hints = true

[help_system]
show_examples = true
include_documentation_links = true
beginner_mode = true
interactive_help = true
show_tips = true

[performance]
cache_enabled = true
parallel_processing = false
max_memory_mb = 256

[output]
format = json
include_metadata = true
show_statistics = true
show_progress = true