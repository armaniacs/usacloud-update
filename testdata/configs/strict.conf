[general]
language = ja
color_output = false
verbose = false
strict_mode = true

[transform]
apply_rules = true
add_comments = true
preserve_formatting = true
fail_on_deprecated = true

[validation]
enable_validation = true
check_deprecated = true
check_typos = true
suggest_alternatives = true
treat_warnings_as_errors = true
require_confirmation = true

[error_feedback]
show_line_numbers = true
show_context = true
highlight_errors = true
group_similar_errors = false
detailed_errors = true

[help_system]
show_examples = false
include_documentation_links = true
beginner_mode = false
minimal_output = true

[performance]
cache_enabled = false
parallel_processing = false
max_memory_mb = 1024

[output]
format = json
include_metadata = true
show_statistics = true
detailed_reporting = true