[general]
language = ja
color_output = false
verbose = false
strict_mode = false

[transform]
apply_rules = true
add_comments = true
preserve_formatting = true

[validation]
enable_validation = true
check_deprecated = true
check_typos = true
suggest_alternatives = true

[error_feedback]
show_line_numbers = true
show_context = true
highlight_errors = true
group_similar_errors = true

[help_system]
show_examples = true
include_documentation_links = true
beginner_mode = false

[performance]
cache_enabled = true
parallel_processing = false
max_memory_mb = 512

[output]
format = json
include_metadata = true
show_statistics = true